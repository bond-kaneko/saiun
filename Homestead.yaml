ip: 192.168.10.10
memory: 2048
cpus: 2
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    - map: ./
      to: /home/vagrant/code
      type: "nfs"
sites:
    - map: homestead.test
      to: /home/vagrant/code/webroot
databases:
    - homestead
    - test_homestead
features:
    - mysql: true
    - mariadb: false
    - postgresql: false
    - ohmyzsh: false
    - webdriver: false
name: saiun
hostname: saiun
